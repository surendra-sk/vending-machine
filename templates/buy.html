<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Complete Your Payment</h1>
        <button id="rzp-button1" class="btn btn-primary btn-lg">Pay â‚¹{{ amount / 100 }}</button>
        <a href="/" class="btn btn-secondary btn-lg mt-3">Back</a>
    </div>

    <script>
        var options = {
            "key": "{{ key_id }}", // Enter the Key ID generated from the Dashboard
            "amount": "{{ amount }}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Vending Machine",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "{{ order_id }}", //This is a sample Order ID. Pass the `id` obtained in the previous step
            "handler": function (response){
                alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                // Send the payment response to your server to verify and initiate the vending machine
                fetch('/verify_payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(response)
                }).then(response => {
                    if (response.ok) {
                        alert('Payment verified. Starting the vending machine...');
                    } else {
                        alert('Payment verification failed. Please try again.');
                    }
                });
            },
            "prefill": {
                "name": "Your Name",
                "email": "your.email@example.com",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
