<!DOCTYPE html>
<html>
<head>
    <title>Edit Selected Items</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Selected Items</h1>
        <h2>Selected Items</h2>
        <ul class="list-group">
            {% for item in selected_items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item }} - ₹{{ items[item] }}
                    <form action="/remove_item" method="POST" style="display:inline;">
                        <input type="hidden" name="item" value="{{ item }}">
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <h2 class="mt-3">Total Amount: ₹{{ total_amount }}</h2>
        <a href="/" class="btn btn-primary btn-block">Back to Main Page</a>
    </div>
</body>
</html>
