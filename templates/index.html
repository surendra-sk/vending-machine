<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Vending Machine</h1>
        <div class="card shadow p-4 mb-4">
            <form action="/add_item" method="POST">
                <div class="mb-3">
                    <label for="item" class="form-label">Choose an item:</label>
                    <select name="item" id="item" class="form-select">
                        {% for item, price in items.items() %}
                            <option value="{{ item }}">{{ item }} - ₹{{ price }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3"><i class="fas fa-plus"></i> Add Item</button>
            </form>
        </div>
        <div class="card shadow p-4 mb-4">
            <h2>Selected Items</h2>
            <ul class="list-group">
                {% for item in selected_items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item }} - ₹{{ items[item] }}
                        <form action="/remove_item" method="POST" style="display:inline;">
                            <input type="hidden" name="item" value="{{ item }}">
                            <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Remove</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
            <h2 class="mt-3">Total Amount: ₹{{ total_amount }}</h2>
        </div>
        <div class="d-flex justify-content-center">
            <a href="/edit" class="btn btn-warning btn-lg"><i class="fas fa-edit"></i> Edit Items</a>
            <a href="/buy" class="btn btn-success btn-lg"><i class="fas fa-shopping-cart"></i> Buy</a>
        </div>
    </div>
